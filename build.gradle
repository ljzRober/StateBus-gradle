plugins {
    id 'java'
}

group 'org.ljz.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation project(path: ':annotation-core')
    implementation project(path: ':StatusBar')
    annotationProcessor project(path: ':annotation-processor')
}

test {
    useJUnitPlatform()
}